language: java
jdk:
- openjdk11
script:
- "./gradlew build"
env:
  global:
  - OSSRH_JIRA_USERNAME=navikt
  - GPG_KEY_NAME=navikt
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_9d0bda201803_key -iv $encrypted_9d0bda201803_iv
  -in travis/codesigning.asc.enc -out travis/codesigning.asc -d
- gpg --fast-import travis/codesigning.asc
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: "./gradlew publish --info --stacktrace getStagingProfile"
  on:
    branch: master
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
  on_pull_requests: false
